<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Directory Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   
  <header>
    <h1>Company Directory Portal</h1>
 

  
  <section id="registration">
    <h2>Employee Registration Form</h2>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="HR">HR</option>
        <option value="IT">IT</option>
        <option value="Finance">Finance</option>
        <option value="Marketing">Marketing</option>
      </select>

      <label for="employeeId">Employee ID:</label>
      <input type="number" id="employeeId" name="employeeId" required>

      <label for="profilePicture">Profile Picture URL:</label>
      <input type="url" id="profilePicture" name="profilePicture">

      <button type="submit">Register Employee</button>
    </form>
  </section>

  
  <section id="employee-list" class="light-grey-bg">
    <h2>Employee List</h2>
    <ol>
      <li>John Doe (john@example.com)</li>
      <hr />
      <li>Jane Smith (jane@example.com)</li>
      <hr/>
    </ol>
  </section>


  <section id="employee-details" class="light-grey-bg">
    <h2>Employee Details</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Employee ID</th>
          <th>Department</th>
          <th>Profile Picture</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>12345</td>
          <td>IT</td>
          <td><img src="https://via.placeholder.com/50" alt="John's Profile Picture"></td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>67890</td>
          <td>HR</td>
          <td><img src="https://via.placeholder.com/50" alt="Jane's Profile Picture"></td>
        </tr>
      </tbody>
    </table>
  </section>

    <h2>Company Location</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8404593653657!2d144.96306!3d-37.8136295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad6430f09b9b1e7%3A0x5045675218ce6e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1628881609274!5m2!1sen!2sin" 
      width="1150" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </header>

</body>
</html>
